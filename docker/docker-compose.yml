webfrontend:
    # build: ./nodejs
    image: kommunalcrowd/iojs-dev
    links:
        - db
    ports:
        - "0.0.0.0:8080:8080"
    volumes:
        - /srv/source:/src
        - /logs:/logs
db:
    image: mariadb
    environment:
        MYSQL_ROOT_PASSWORD: 12345
influxdb:
    image: tutum/influxdb
    ports:
        - "8083:8083"
        - "8086:8086"
grafana:
    image: tutum/grafana
    ports:
        - "8090:80"
    links:
        - influxdb
    environment:
        - INFLUXDB_PROTO=http
        - INFLUXDB_HOST=influxdb
        - INFLUXDB_PORT=8086
        - INFLUXDB_NAME=metrics
        - INFLUXDB_USER=root
        - INFLUXDB_PASS=root
